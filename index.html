<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="generateur_code_QR.css" />
    <title>Générer un code QR</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Générer un code QR</h1>
        <p>Collez une URL ou ajoutez du texte pour créer un code QR</p>
      </header>
      <div class="form">
        <input type="text" placeholder="Entrez du texte ou une URL" />
        <button>Générer un code QR</button>
      </div>
      <div class="qr-code">
        <img src="" alt="code-qr" />
      </div>
    </div>

    <script src="generateur_code_QR.js"></script>
  </body>
</html>
